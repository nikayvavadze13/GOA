<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        button { margin: 20px; padding: 10px 20px; font-size: 16px; }
        img { max-width: 100%; height: auto; margin-top: 20px; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Random Dog Image</h1>
    <button onclick="fetchDogImage()">Get New Dog</button>
    <div>
        <img id="dogImage" src="" alt="Click the button to load a dog image" />
    </div>
    
    <script>
        async function fetchDogImage() {
            const url = "https://dog.ceo/api/breeds/image/random";
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Failed to fetch image");
                const data = await response.json();
                document.getElementById("dogImage").src = data.message;
            } catch (error) {
                alert("Error loading dog image.");
            }
        }
    </script>
</body>
</html>
