<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<div class="slider">
  <div class="slides">
    <div class="slide">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fhatrabbits.com%2Fen%2Frandom-image%2F&psig=AOvVaw0GE42gAtENqwVRuH63fftm&ust=1734026736430000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNDaqpKnoIoDFQAAAAAdAAAAABAE" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fhatrabbits.com%2Fen%2Frandom-image%2F&psig=AOvVaw0GE42gAtENqwVRuH63fftm&ust=1734026736430000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNDaqpKnoIoDFQAAAAAdAAAAABAE" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fhatrabbits.com%2Fen%2Frandom-image%2F&psig=AOvVaw0GE42gAtENqwVRuH63fftm&ust=1734026736430000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCNDaqpKnoIoDFQAAAAAdAAAAABAE" alt="Slide 3">
    </div>
  </div>
  <div class="buttons">
    <button id="prev">&#10094;</button>
    <button id="next">&#10095;</button>
  </div>
</div>


</body>
</html>
